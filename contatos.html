            <div class="conteudo">

                    <h1>CONTATOS</h1>
                    <p class="historia">Telefone da secretária: xxxx-xxxx</p>
                    <p class="historia"> Email: computação@gmail.com</p>
                    <p class="historia">Cordenador Rogério: xxxx-xxxx</p>
                </div>
                <div class="container">
                <form name="meu_form" id ="meu_form">

                    <h1>Entre em contato</h1>

                    <p class="nome">
                        <label for="nome">Nome :</label>
                        <input class="caixa_texto" type="text" id="nomeid" placeholder="Nome" required="required" name="nome" /> <!--required="required"-->


                    </p>
                    <p class="cod">
                        <label for="cod">Codigo :</label>
                        <input class="caixa_texto" type="text" id="cod" placeholder="Cod" required="required" name="cod" /> <!--required="required"-->


                    </p>
                    <p class="fone">
                        <label for="fone">Fone :</label>
                        <input class="caixa_texto" type="text" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />


                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input class="caixa_texto" type="email" id="emailid" placeholder="fulano@mail.com" name="email" />
                    </p>
                    <p>
                        <label for="mensagem">Mensagem:</label>
                        <textarea placeholder="Deixe sua opnião" name="text"></textarea>
                    </p>
                    
                    <p class="submit">

                        <input class="bt" type="submit"  onclick="return validar()" value="Enviar" />
                    </p>
                </form>
